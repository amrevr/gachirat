services:
  backend:
    build: ./backend
    container_name: tomogachi-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID}
      - PLAID_SECRET=${PLAID_SECRET}
      - PLAID_ENV=${PLAID_ENV}
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - tomogachi-network

  frontend:
    image: nginx:alpine
    container_name: tomogachi-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tomogachi-network

networks:
  tomogachi-network:
    driver: bridge
