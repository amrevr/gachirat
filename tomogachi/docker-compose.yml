services:
  db:
    image: postgres:15
    container_name: tomogachi-db
    restart: always
    environment:
      POSTGRES_DB: gachirat
      POSTGRES_USER: rijul
      POSTGRES_PASSWORD: 9123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - tomogachi-network

  backend:
    build: ./backend
    container_name: tomogachi-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID}
      - PLAID_SECRET=${PLAID_SECRET}
      - PLAID_ENV=${PLAID_ENV}
      - DATABASE_URL=postgresql://rijul:9123@db:5432/gachirat
    volumes:
      - ./backend:/app
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - tomogachi-network

  frontend:
    image: nginx:alpine
    container_name: tomogachi-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tomogachi-network

networks:
  tomogachi-network:
    driver: bridge

volumes:
  pgdata:
