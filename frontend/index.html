<!-- CRT Asethetic from https://codepen.io/cgoudouris/pen/VKQBQR -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomogachi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      overflow: hidden;
      height: 100%;
    }
    .tomogachi-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: all 0.5s ease;
    }
    .tomogachi-container.playing {
      flex-direction: row;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 2rem;
    }
    .left-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 60%;
      padding: 2rem;
      position: relative;
      margin-top: -60px;
    }
    .tomogachi-container img {
      max-width: 420px;
      width: 100%;
      margin: 2rem 0;
      image-rendering: pixelated;
    }
    .play-button {
      background-color: #14fdce;
      color: #031e11;
      border: 0.2rem solid #14fdce;
      padding: 1rem 2rem;
      font-family: 'VT323';
      font-size: 1.5rem;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 1rem;
    }
    .play-button:hover {
      background-color: #031e11;
      color: #14fdce;
    }
    .response-section {
      display: none;
      flex-direction: column;
      width: 40%;
      padding: 2rem 1rem 1rem 1rem;
      gap: 0.5rem;
      border-left: 0.2rem solid #14fdce;
      text-align: left;
      margin-top: -70px;
    }
    .response-section.visible {
      display: flex;
    }
    .interaction-history {
      max-height: 60vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
      margin-top: -25px;
    }
    .interaction-item {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .user-input-display {
      color: #14fdce;
      margin-bottom: 0.5rem;
      word-wrap: break-word;
      text-align: left;
    }
    .response-display {
      color: #14fdce;
      margin-left: 1rem;
      word-wrap: break-word;
      text-align: left;
    }
    .user-input-container {
      margin-top: auto;
    }
    .user-input-bar {
      background-color: rgba(3, 30, 17, 0.5);
      border: 0.2rem solid #14fdce;
      color: #14fdce;
      font-family: 'VT323';
      font-size: 1.2rem;
      padding: 1rem;
      width: 100%;
      outline: none;
    }
    .user-input-bar::placeholder {
      color: #14fdce;
      opacity: 0.6;
    }
    .initial-view {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -120px;
    }
    .initial-view.hidden {
      display: none;
    }
    ::-webkit-scrollbar {
      display: none;
    }
    .image-upload-container {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      border: 0.2rem dashed #14fdce;
      background-color: rgba(3, 30, 17, 0.3);
      text-align: center;
    }
    .image-upload-container.visible {
      display: block;
    }
    .upload-label {
      color: #14fdce;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: 0.2rem solid #14fdce;
      background-color: rgba(3, 30, 17, 0.5);
      display: inline-block;
      font-family: 'VT323';
      font-size: 1.2rem;
    }
    .upload-label:hover {
      background-color: #14fdce;
      color: #031e11;
    }
    #imageUpload {
      display: none;
    }
    .health-bar-container {
      display: none;
      width: 100%;
      max-width: 420px;
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 0 1rem;
    }
    .health-bar-container.visible {
      display: block;
    }
    .health-bar-label {
      color: #14fdce;
      font-family: 'VT323';
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      text-align: left;
    }
    .health-bar {
      width: 100%;
      height: 30px;
      background-color: rgba(3, 30, 17, 0.5);
      border: 0.2rem solid #14fdce;
      position: relative;
      overflow: hidden;
    }
    .health-bar-fill {
      height: 100%;
      background-color: #14fdce;
      transition: width 0.5s ease;
      width: 50%;
    }
    .health-bar-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #14fdce;
      font-family: 'VT323';
      font-size: 1.2rem;
      text-shadow: 0 0 5px #031e11;
      mix-blend-mode: difference;
    }
    .login-view {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: -120px;
    }
    .login-view.visible {
      display: flex;
    }
    .login-input {
      background-color: rgba(3, 30, 17, 0.5);
      border: 0.2rem solid #14fdce;
      color: #14fdce;
      font-family: 'VT323';
      font-size: 1.5rem;
      padding: 1rem 2rem;
      width: 300px;
      text-align: center;
      outline: none;
      margin: 2rem 0 1rem 0;
    }
    .login-input::placeholder {
      color: #14fdce;
      opacity: 0.6;
    }
    .login-button {
      background-color: #14fdce;
      color: #031e11;
      border: 0.2rem solid #14fdce;
      padding: 1rem 2rem;
      font-family: 'VT323';
      font-size: 1.5rem;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 1rem;
    }
    .login-button:hover {
      background-color: #031e11;
      color: #14fdce;
    }
    .login-message {
      color: #14fdce;
      font-family: 'VT323';
      font-size: 1.2rem;
      margin-top: 1rem;
      min-height: 1.5rem;
    }
  </style>
</head>
<body class="noisy">
  <div class="emblem"><span class="icon-information"></span></div>
  <div class="frame">
    <div class="piece output">
      <div class="tomogachi-container" id="tomoContainer">
        <div class="initial-view" id="initialView">
          <h1>Gachirat</h1>
          <img src="tomo/3-idle.gif" alt="Tomogachi" id="initialGif">
          <button class="play-button" id="playButton">Wake Up</button>
        </div>
        <div class="login-view" id="loginView">
          <h1>Welcome Back</h1>
          <input type="text" class="login-input" id="usernameInput" placeholder="Enter your username">
          <button class="login-button" id="loginButton">Login</button>
          <div class="login-message" id="loginMessage"></div>
        </div>
        <div class="left-section" id="leftSection" style="display: none;">
          <div class="health-bar-container" id="healthBarContainer">
            <div class="health-bar-label">HEALTH</div>
            <div class="health-bar">
              <div class="health-bar-fill" id="healthBarFill"></div>
              <div class="health-bar-text" id="healthBarText">20/20</div>
            </div>
          </div>
          <img src="tomo/1-happy.gif" alt="Tomogachi" id="leftSectionGif">
        </div>
        <div class="response-section" id="responseSection">
          <div class="interaction-history" id="interactionHistory" style="display: none;">
            <div class="interaction-item">
              <div class="user-input-display">&gt; input</div>
              <div class="response-display">&gt; Response</div>
            </div>
            <div class="interaction-item">
              <div class="user-input-display">&gt; input</div>
              <div class="response-display">&gt; response</div>
            </div>
          </div>
          <div class="user-input-container">
            <input type="text" class="user-input-bar" id="userInput" placeholder="> Say something to Gachirat...">
            <div class="image-upload-container" id="imageUploadContainer">
              <label for="imageUpload" class="upload-label">[ ◉¯] Upload Food Image</label>
              <input type="file" id="imageUpload" accept="image/*">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="piece scanlines noclick"></div>
    <div class="piece glow noclick"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
